<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de IMC</title>
</head>

<body>   
    <section id="container"> 
        
        <div id="cabecalho">
            <h1 id="titulo">Calculadora IMC</h1>
        </div>

        <div id="formulario">
        
            <div class="input">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" >
        </div>


            <div class="input">
                            <label for="altura">Altura:</label>
            <input type="number" id="altura" name="altura">
        </div>

            <div class="input">
            <label for="peso">Peso:</label>
            <input type="number" id="peso" name="peso">
        </div>


            <button id="calcular">Calcular</button>

        </div>

        <div class="result" id="resultado"></div>

    </section>  
    <script src="imc.js"></script>

    <div class="rodape">
        <p>Para saber mais sobre o história do IMC clique <a target="_blank" href="https://www1.folha.uol.com.br/fsp/saude/sd0403201102.htm#:~:text=O%20velho%20%C3%ADndice%20foi%20criado,simples%20de%20medir%20a%20obesidade.">aqui</a></p>
        <p>Projeto desenvolvido com base no vídeo do <a target="_blank" href="https://youtu.be/RacwEvoTz_Y">Fernando Leonid</a></p>
    </div>
</body>
</html>
